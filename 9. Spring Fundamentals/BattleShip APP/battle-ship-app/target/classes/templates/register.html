<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head.html}">
    </th:block>
</head>
<body class="body-main">
<header>
    <th:block th:include="~{fragments/header.html}">
    </th:block>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class="pl-3 font-weight-bold text-center">
                    Register</div></h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form th:action="@{/register}" th:method="post" th:object="${userRegisterDTO}"
                          class="text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <small id="usernameHelpInline"
                                       th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"  class="bg-danger text-light rounded">
                                    Username length must be between 5 and 20 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" class="form-control"
                                       id="fullName"
                                       aria-describedby="fullNameHelpInline" placeholder="Full name">
                                <small id="fullNameHelpInline"
                                       th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}"
                                       class="bg-danger text-light rounded">
                                    Enter valid full name.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input th:field="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email"
                                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                                <small id="emailHelpInline"
                                       th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"
                                       class="bg-danger text-light rounded">
                                    Enter valid email address.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <small id="passwordHelpInline"
                                       th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"
                                       class="bg-danger text-light rounded">
                                    Password length must be more than 3 characters long.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password"
                                       class="form-control" id="confirmPassword"
                                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                                <small
                                       id="confirmPasswordHelpInline"
                                       th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}"
                                       class="bg-danger text-light rounded">
                                    Password length must be more than 3 characters long.
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container text-white">
    <th:block th:include="~{fragments/footer.html}">
    </th:block>
</footer>
</body>
</html>
