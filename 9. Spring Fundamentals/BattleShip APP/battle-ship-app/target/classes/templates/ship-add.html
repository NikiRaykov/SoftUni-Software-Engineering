<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="~{fragments/head.html}">
    </th:block>
</head>
<body class="body-main">
<header>
    <th:block th:include="~{fragments/header.html}">
    </th:block>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:object="${addShipDTO}" action="/ships/add" method="POST"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small id="nameHelpInline"
                               th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
                               class="bg-danger text-light rounded">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input th:field="*{power}" th:errorclass="bg-danger" type="number" step="1" class="form-control" id="power"
                               aria-describedby="powerHelpInline">
                        <small id="powerHelpInline"
                               th:if="${#fields.hasErrors('power')}" th:errorclass="error" th:errors="*{power}"
                               class="bg-danger text-light rounded">
                            The power must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input th:field="*{health}" th:errorclass="bg-danger" type="number" step="1" class="form-control" id="health"
                               aria-describedby="healthHelpInline">
                        <small id="healthHelpInline"
                               th:if="${#fields.hasErrors('health')}" th:errorclass="error" th:errors="*{health}"
                               class="bg-danger text-light rounded">
                            The health must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input th:field="*{created}" th:errorclass="bg-danger" type="date" class="form-control" id="created"
                               aria-describedby="createdHelpInline">
                        <small id="createdTimeHelpInline"
                               th:if="${#fields.hasErrors('created')}" th:errorclass="error" th:errors="*{created}"
                               class="bg-danger text-light rounded">
                            Created date cannot be in the future.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select th:field="*{category}" th:errorclass="bg-danger" id="category" name="category" class="custom-select"
                                aria-describedby="categoryHelpInline">
                            <option value="" selected>Category</option>
                            <option th:each="c : ${T(com.exam.battleship.model.entity.enums.CategoryNameEnum).values()}"
                                    th:text="${c}" th:value="${c}">BATTLE</option>

                        </select>
                        <small id="categoryHelpInline"
                               th:if="${#fields.hasErrors('category')}" th:errorclass="error" th:errors="*{category}"
                               class="bg-danger text-light rounded">
                            You must select the category.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>
            </form>
        </div>
    </div>
</main>
<footer class="container text-white">
    <th:block th:include="~{fragments/footer.html}">
    </th:block>
</footer>
</body>
</html>
